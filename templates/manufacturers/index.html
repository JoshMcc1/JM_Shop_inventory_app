{% extends "base.html"%}
{% block content%}
<h1>All Manufacturers</h1>
<div class="container">
    {% for manufacturer in manufacturers %}
    <div class="item">
        <div>

            <div>
                <a href="/manufacturers/{{manufacturer.id}}">Name: {{manufacturer.name}}</a>
                <br>
                <span>Country of Origin: {{manufacturer.country_of_origin}}</span>

            </div>
            <div>
                <form action="/manufacturers/{{manufacturer.id}}/delete" method="POST">
                    <button type="submit" value="Delete Product" class="buttons">delete</button>
                </form>

            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock%}
